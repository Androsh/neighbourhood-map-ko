<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Andrzej Panasiuk">
        <title>London's Free Museums</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <div id="header">
                <a id="menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
                    </svg>
                </a>
            </div>
            <div class="side-box">
                <h1>London's Free Museums</h1>
                <input type="search" class="search" data-bind="textInput: query" placeholder="Search" autocomplete="on">
                <ul data-bind="foreach: searchResults">
                    <li class="places"><a href="#" class="places" data-bind="text: title"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="map"></div>
    <script defer src="js/lib/jquery-3.2.1.js"></script>
    <script defer src="js/lib/knockout-3.4.2.js"></script>
    <script defer src="js/styles.js"></script>
    <script defer src="js/model.js"></script>
    <script defer src="js/app.js"></script>
    <script defer async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN3f5gS3L_4VZEkBdNC6jaL0DiPyXUDsg&v=3&callback=initMap">
    </script>

    </body>
</html>
