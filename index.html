<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrzej Panasiuk">
    <title>London's Free Museums Guide</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
      <div class="side-box">
        <h1>London's Free Museums</h1>
        <div>
          <input id="show-places" type="button" value="Show">
          <input id="hide-places" type="button" value="Hide">
        </div>
      </div>

      <div id="map" data-bind="text: map"></div>
    </div>
    <script async defer src="js/lib/knockout-3.4.2.js"></script>
    <script async defer src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN3f5gS3L_4VZEkBdNC6jaL0DiPyXUDsg&v=3&callback=initMap">
    </script>

  </body>
</html>
